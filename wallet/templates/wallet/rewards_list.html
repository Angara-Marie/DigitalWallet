<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <th>
            <td>Recipient</td>
            <td>Transaction</td>
            <td>Points</td>
            <td>Date of reward</td>
        </th>
        {% for reward in rewards%}
        <tr>
            <td>{{reward.recipient}}</td>
            <td>{{reward.transaction}}</td>
            <td>{{reward.points}}</td>
            <td>{{reward.date_of_reward}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
